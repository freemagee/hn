<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Hacker News | Just the links, mobile device friendly</title>
        <meta name="description" content="Just the links from Hacker News, optimised for small screens and mobile devices.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="src/css/main.css">
        <script src="src/js/vendor/angular.min.js"></script>
        <script src="src/js/controllers.js"></script>
    </head>
    <body>
        <div class="container">

            <header class="title">
                <h1><a href="./"><img src="src/img/hn-logo.svg" class="hn-logo" />Responsive Hacker News</a></h1>
            </header>
            <ul id="links-list" ng-app="hnApp" ng-controller="listCtrl">
                <li ng-repeat="article in articles">
                    <a class="hn-link" href="{{article.href}}">
                        <span class="count">{{$index + 1}}</span>
                        <div class="link-content">
                            <span class="link-text">{{article.text}}</span>
                            <span class="source">{{article.source}}</span>
                            <span class="posted">Posted: {{article.posted}}</span>
                        </div>
                    </a>
                    <span class="comments" ng-if="article.commentsHref !== ''"><a class="hn-comment" href="{{article.commentsHref}}">{{article.commentsText}}</a></span>
                    <span class="comments" ng-if="article.commentsHref === ''">{{article.commentsText}}</span>
                </li>
            </ul>
            <footer>
                <div class="footer-inner">
                    <p>Hacker News Responsive - <a href="http://neilmagee.com">Neil Magee</a><br />
                    Original Hacker News - <a href="https://news.ycombinator.com">https://news.ycombinator.com</a></p>
                </div>
            </footer>

        </div>
    </body>
</html>
